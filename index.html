<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Tetris</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <canvas id="tetris" width="200" height="400"></canvas>
    <div class="side-panel">
      <div class="scoreboard">
        <h2>Score</h2>
        <div id="score">0</div>
      </div>
      <div class="next-block">
        <h2>Next</h2>
        <canvas id="next" width="80" height="80"></canvas>
      </div>
      <div class="controls">
        <h2>Controls</h2>
        <p>← →: Move Left/Right</p>
        <p>↓: Soft Drop</p>
        <p>↑: Rotate</p>
        <p>Space: Hard Drop</p>
        <p>P: Pause</p>
      </div>
    </div>
  </div>
  <div>
    <button id="restartBtn" onclick="restartGame()">Restart</button>
  </div>
  <div id="gameOver" style="display:none; color: red; 
  font-size: 2em; text-align: center; position: absolute; 
  top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 10;">
    Game Over
  </div>

  <script src="tetris.js"></script>
</body>
</html>
